<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
      table tr th {
        padding:20px;
        text-align:center;
      }
      td{
        padding:20px;
        text-align:center;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	<h1 style="text-align:center;background-color:skyblue;color:red;">Function Based View ModelForm CRUD Project</h1>
    <div class="row">
      <div class="col-md-1"></div>
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                <h1 style="background-color:skyblue;color:blue;">Add New Student</h1>
                <label>Name:</label><br>
                <input type="text" name="name"><br>
                <label>Email:</label><br>
                <input type="text" name="email"><br>
                <label>Password:</label><br>
                <input type="number" name="password"><br>
                <input type="submit">

            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <h1 style="background-color:skyblue;color:blue;">Show Student Information</h1>
            <table>
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
              </tr>
            {% for i in z %}
              <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.Email}}</td>
                <td>{{i.Password}}</td>
                <td><a href="edit/{{i.id}}" style="text-decoration:none;background-color:skyblue;color:black;height:25px;width:25px;">Edit</a></td>
                <td><a href="delete/{{i.id}}" style="text-decoration:none;background-color:skyblue;color:black;height:25px;width:25px;">Delete</a></td>
                
              </tr>
            {% endfor %} 
            </table>

        </div>
        <div class="col-md-1"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
